apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/securesign/artifact-signer-ansible?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main" && (".tekton/artifact-signer-ansible-push.yaml".pathChanged() || "Dockerfile".pathChanged()
      || "roles/***".pathChanged() || "meta/***".pathChanged()
      || "requirements.json".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: ansible
    appstudio.openshift.io/component: artifact-signer-ansible
    pipelines.appstudio.openshift.io/type: build
  name: artifact-signer-ansible-on-push
  namespace: rhtas-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/securesign/ansible-collection:{{revision}}
    - name: dockerfile
      value: Dockerfile
    - name: path-context
      value: .
    - name: build-source-image
      value: "true"
    - name: hermetic
      value: "true"
    - name: prefetch-input
      value: ''
  pipelineRef:
    params:
      - name: url
        value: https://github.com/securesign/pipelines.git
      - name: revision
        value: main
      - name: pathInRepo
        value: pipelines/docker-build-oci-ta.yaml
    resolver: git
  taskRunTemplate:
    serviceAccountName: build-pipeline-artifact-signer-ansible
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
