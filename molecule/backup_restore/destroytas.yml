---
- name: DestroyTAS
  hosts: molecule
  gather_facts: true
  become: true
  vars_files:
    - "{{ molecule_ephemeral_directory + '/vars.yml' }}"
    - vars/podman.yml
  tasks:
    - name: Delete all containers 
      ansible.builtin.shell: podman container rm -f -a 
      become: true

    - name: Delete all container volumes 
      ansible.builtin.shell: podman volume rm -f -a 
      become: true

