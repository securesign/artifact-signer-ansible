tas_single_node_oidc_issuers:
  - issuer: "http://dex-idp:5556/dex"
    url: "http://dex-idp:5556/dex"
    client_id: example-app
    type: email
tas_single_node_base_hostname: myrhtas
tas_single_node_cockpit:
  enabled: false
tas_single_node_registry_username: "{{ lookup('env', 'TAS_SINGLE_NODE_REGISTRY_USERNAME') }}"
tas_single_node_registry_password: "{{ lookup('env', 'TAS_SINGLE_NODE_REGISTRY_PASSWORD') }}"
tas_single_node_trillian:
  database_deploy: false
  mysql:
    user: mysql
    root_password: rootpassword
    password: password
    database: trillian
    host: "{{ ansible_default_ipv4.address }}"
    port: 3306
tas_single_node_rekor_redis:
  database_deploy: false
  redis:
    host: "{{ ansible_default_ipv4.address }}"
    port: 6379
    password: password
tas_single_node_tsa_ntp_config: "{{ molecule_ephemeral_directory }}/test_creds/ntpsync.yaml"
tas_single_node_tsa_private_key_file: "{{ molecule_ephemeral_directory }}/test_creds/private-key.pem"
tas_single_node_tsa_certificate_chain_file: "{{ molecule_ephemeral_directory }}/test_creds/cert-chain.pem"
