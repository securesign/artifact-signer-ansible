---
- name: Prepare
  hosts: molecule
  gather_facts: true
  become: yes
  vars:
    users:
      - user: testingUser
        password: password123
  vars_files:
    - vars/vars.yml
  tasks:

    - name: Configure Dex OIDC instance
      ansible.builtin.include_tasks: ../dex-config.yaml

    - name: Install Redis and MariaDB
      ansible.builtin.yum:
        name: 
          - redis
          - mariadb
          - mariadb-server
        state: latest

    - name: Set Redis password
      shell: |
        echo "CONFIG SET requirepass "password"" | redis-cli

    - name: Allow external connections for Redis
      ansible.builtin.lineinfile:
        path: /etc/redis/redis.conf
        regexp: 'bind 127.0.0.1 -::1'
        line: "#bind 127.0.0.1 -::1"

    - name: Enable and start Redis
      ansible.builtin.service:
        name: redis
        enabled: yes
        state: started

    - name: Allow external connections for MariaDB
      ansible.builtin.lineinfile:
        path: /etc/my.cnf.d/mariadb-server.cnf
        regexp: '#bind_address=0.0.0.0'
        line: "bind_address=0.0.0.0"

    - name: Enable and start MariaDB
      ansible.builtin.service:
        name: mariadb
        enabled: yes
        state: started

    - name: Create Trillian Database
      shell: echo "CREATE DATABASE trillian;" | mysql

    - name: Download Trillian schema
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/securesign/trillian/refs/heads/main/storage/mysql/schema/storage.sql
        dest: /tmp/schema.sql
      retries: 5
      delay: 5

    - name: Import Trillian schema
      shell: |
        mysql -u root trillian < /tmp/schema.sql
 
    - name: Prepare MariaDB configuration
      shell: |
        mysql <<EOF
        ALTER USER 'root'@'localhost' IDENTIFIED BY 'rootpassword';
        GRANT ALL ON *.* to 'root'@'%' IDENTIFIED BY 'rootpassword' WITH GRANT OPTION;
        DELETE FROM mysql.user WHERE User='';
        DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1', '::1');
        CREATE USER mysql;
        ALTER USER 'mysql'@'localhost' IDENTIFIED BY 'password';
        GRANT ALL ON trillian.* to 'mysql'@'%' IDENTIFIED BY 'password' WITH GRANT OPTION;
        FLUSH PRIVILEGES;
        EOF

        #- name: Set up a non-root sudoer to replicate a user environment
        #ansible.builtin.include_tasks: ../testing_user_setup.yaml
        #with_items: "{{ users }}" 

    - name: Set up a non-root sudoer to replicate a user environment
      ansible.builtin.include_tasks: ../testing_user_setup.yaml
      with_items: "{{ users }}" 

    - name: Generate TLS certificates
      shell: |
        mkdir -p /etc/mysql/ssl
        openssl genrsa 2048 > /etc/mysql/ssl/server-key.pem
        openssl req -new -key /etc/mysql/ssl/server-key.pem -subj "/CN=$(hostname)" > /etc/mysql/ssl/server-req.pem
        openssl x509 -req -in /etc/mysql/ssl/server-req.pem -signkey /etc/mysql/ssl/server-key.pem -out /etc/mysql/ssl/server-cert.pem
        openssl genrsa 2048 > /etc/mysql/ssl/ca-key.pem
        openssl req -new -x509 -nodes -days 3650 -key /etc/mysql/ssl/ca-key.pem -subj "/CN=MySQL_CA" -out /etc/mysql/ssl/ca-cert.pem
      args:
        creates: /etc/mysql/ssl/server-cert.pem

    - name: Configure TLS for MariaDB
      blockinfile:
        path: /etc/my.cnf.d/mariadb-server.cnf
        block: |
          [mysqld]
          ssl-ca=/etc/mysql/ssl/ca-cert.pem
          ssl-cert=/etc/mysql/ssl/server-cert.pem
          ssl-key=/etc/mysql/ssl/server-key.pem
          require_secure_transport=ON
      notify:
        - Restart MariaDB

    - name: Verify CA certificate creation
      ansible.builtin.stat:
        path: /etc/mysql/ssl/ca-cert.pem
      register: ca_cert_stat

    - name: Prints CA certificate
      ansible.builtin.debug:
        msg:
        - "{{ ca_cert_stat }}"


  handlers:
    - name: Restart MariaDB
      ansible.builtin.service:
        name: mariadb
        state: restarted
