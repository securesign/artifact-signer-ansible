apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ tas_single_node_ctlog_pod }}"
  namespace: ctlog-system
  labels:
    app.instance: scaffold
    app.name: ctlog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctlog
  template:
    metadata:
      labels:
        app: ctlog
        app.instance: scaffold
        app.name: ctlog
    spec:
      containers:
        - name: ctlog
          image: "{{ tas_single_node_ctlog_image }}"
          imagePullPolicy: IfNotPresent
          livelinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 6962
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: {{ tas_single_node_ctlog_port1 | int }}
              protocol: TCP
            - containerPort: {{ tas_single_node_ctlog_port2 | int }}
              protocol: TCP
          args:
            - --http_endpoint=0.0.0.0:{{ tas_single_node_ctlog_port1}}
            - --metrics_endpoint=0.0.0.0:{{ tas_single_node_ctlog_port2}}
            - --log_config=/config/config
            - --alsologtostderr
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /ctfe-keys
              name: keys
              readOnly: true
            - mountPath: /config
              name: config
              readOnly: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeName: minikube
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
        runAsUser: 65533
      serviceAccountName: ctlog
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 300
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 300
      volumes:
        - name: keys
          secret:
            secretName: ctlog-secret
        - name: config
          configMap:
            name: ctlog-config
