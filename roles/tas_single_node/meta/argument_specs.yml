argument_specs:
  main:
    short_description: "Configure Red Hat Trusted Artifact Signer (RHTAS) on a single managed node."
    description: >
      Deploy the [RHTAS](https://docs.redhat.com/en/documentation/red_hat_trusted_artifact_signer) service
      on a single managed node by using the `tas_single_node` role.
    version_added: "1.1.0"
    options:
      tas_single_node_registry_username:
        description: "The user name logging in to the registry to pull images."
        type: "str"
        required: true
        version_added: "1.1.0"
        # we provide no default value here intentionally
      tas_single_node_registry_password:
        description: "The user's password to log in to the registry."
        type: "str"
        required: true
        version_added: "1.1.0"
        # we provide no default value here intentionally
      tas_single_node_podman_network:
        description: "Name of the Podman network for containers to use."
        type: "str"
        required: false
        version_added: "1.1.0"
        default: "rhtas"
      tas_single_node_rekor_redis:
        description: "Details on the Redis connection for Rekor. You can set this to a custom Redis instance."
        type: "dict"
        required: false
        version_added: "1.1.0"
        default:
          database_deploy: true
          redis:
            host: rekor-redis-pod
            port: 6379
            password: password
        options:
          database_deploy:
            description: "Whether or not to deploy Redis."
            type: "bool"
            required: false
            version_added: "1.1.0"
          redis:
            description: "Details on the Redis connection."
            type: "dict"
            required: false
            version_added: "1.1.0"
            options:
              host:
                description: "The Redis host."
                type: "str"
                required: false
                version_added: "1.1.0"
              port:
                description: "The Redis host port number."
                type: "int"
                required: false
                version_added: "1.1.0"
              password:
                description: "The Redis password."
                type: "str"
                required: false
                version_added: "1.1.0"
      tas_single_node_backfill_redis:
        description: "Configuration options for the backfill redis job."
        type: "dict"
        required: false
        version_added: "1.2.0"
        default:
          enabled: true
          schedule: "*-*-* 00:00:00"
        options:
          enabled:
            description: "Enable or disable the backfill redis job."
            type: "bool"
            required: false
            version_added: "1.2.0"
          schedule:
            description: "Schedule the backfill redis job should follow."
            type: "str"
            required: false
            version_added: "1.2.0"
      tas_single_node_trillian:
        description: >
          Details on the configuration options for Trillian. Includes user provided database config, and trusted Certificate Authority.
          You can set this to a custom MySQL or MariaDB instance.
        type: "dict"
        required: false
        version_added: "1.1.0"
        default:
          database_deploy: true
          mysql:
            user: mysql
            root_password: rootpassword
            password: password
            database: trillian
            host: trillian-mysql-pod
            port: 3306
          trusted_ca: ""
        options:
          database_deploy:
            description: "Whether or not to deploy the database."
            type: "bool"
            required: false
            version_added: "1.1.0"
          mysql:
            description: "Details on the database connection."
            type: "dict"
            required: false
            version_added: "1.1.0"
            options:
              host:
                description: "The database host."
                type: "str"
                required: false
                version_added: "1.1.0"
              port:
                description: "The database host port number."
                type: "int"
                required: false
                version_added: "1.1.0"
              password:
                description: "The database password."
                type: "str"
                required: false
                version_added: "1.1.0"
              user:
                description: "The database user."
                type: "str"
                required: false
                version_added: "1.1.0"
              root_password:
                description: "The root password for the database."
                type: "str"
                required: false
                version_added: "1.1.0"
              database:
                description: "The database name to connect to."
                type: "str"
                required: false
                version_added: "1.1.0"
          trusted_ca:
            description: >
              Trusted CA certificate for Trillian, enabling secure TLS connections between the Trillian Logserver/Logsigner and the Trillian database.
              This CA certificate validates the authenticity of the Trillian database, ensuring encrypted and trusted data exchanges.
            type: "str"
            required: false
            version_added: "1.2.0"
      tas_single_node_ingress_certificates:
        description: "Details on the certificate settings for various services in the ingress layer.
          Includes user-provided certificates and private keys for fulcio, rekor, TUF, TSA, rekor-search, and cli-server."
        type: "dict"
        required: false
        version_added: "1.2.0"
        default:
          root:
            ca_certificate: ""
            private_key: ""
          fulcio:
            certificate: ""
            private_key: ""
          rekor:
            certificate: ""
            private_key: ""
          tuf:
            certificate: ""
            private_key: ""
          tsa:
            certificate: ""
            private_key: ""
          rekor-search:
            certificate: ""
            private_key: ""
          cli-server:
            certificate: ""
            private_key: ""
        options:
          root:
            description: "Configuration settings for the Root Certificate Authority used to sign the ingress certificates"
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              ca_certificate:
                description: >
                  The root certificate used to initialize the Root Certificate Authority (CA).
                  Used for signing and validating ingress certificates.
                type: "str"
                version_added: "1.2.0"
              private_key:
                description: >
                  The private key corresponding to the root certificate. It is used to sign new certificates.
                type: "str"
                version_added: "1.2.0"
          fulcio:
            description: "Certificate details for the fulcio service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for fulcio."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for fulcio."
                type: "str"
                required: false
                version_added: "1.2.0"
          rekor:
            description: "Certificate details for the rekor service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for rekor."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for rekor."
                type: "str"
                required: false
                version_added: "1.2.0"
          tuf:
            description: "Certificate details for the TUF service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for TUF."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for TUF."
                type: "str"
                required: false
                version_added: "1.2.0"
          tsa:
            description: "Certificate details for the TSA service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for TSA."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for TSA."
                type: "str"
                required: false
                version_added: "1.2.0"
          rekor-search:
            description: "Certificate details for the rekor-search service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for rekor-search."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for rekor-search."
                type: "str"
                required: false
                version_added: "1.2.0"
          cli-server:
            description: "Certificate details for the cli-server service."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              certificate:
                description: "The user-provided certificate for cli-server."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "The user-provided private key for cli-server."
                type: "str"
                required: false
                version_added: "1.2.0"
      tas_single_node_fulcio:
        description: "Details on the certificate settings for Fulcio. Includes organizational details,
          the user-provided private key for signing the root certificate, and the user-provided root certificate itself.
          **Note**: Updating any of the certificate attributes (such as `organization_name`, `organization_email`, or `common_name`)
          or the Certificate Authority passphrase (`ca_passphrase`) key will regenerate the Fulcio certificate,
          which requires a corresponding manual update in the trust root."
        type: "dict"
        required: false
        version_added: "1.2.0"
        default:
          certificate:
            organization_name: ""
            organization_email: ""
            common_name: ""
          private_key: ""
          root_ca: ""
          trusted_ca: ""
          ca_passphrase: rhtas
          ct_log_prefix: rhtasansible
          fulcio_config:
            oidc_issuers: []
            meta_issuers: []
            ci_issuer_metadata: []
        options:
          certificate:
            description: "Details on the certificate attributes for Fulcio.
              **Note**: Updating any of these values will regenerate the Fulcio certificate, and a manual update in the trust root is required."
            type: "dict"
            required: false
            version_added: "1.2.0"
            options:
              organization_name:
                description: "The name of the organization."
                type: "str"
                required: false
                version_added: "1.2.0"
              organization_email:
                description: "The email address of the organization."
                type: "str"
                required: false
                version_added: "1.2.0"
              common_name:
                description: "The common name (e.g., hostname) for the certificate."
                type: "str"
                required: false
                version_added: "1.2.0"
          private_key:
            description: "The user-provided private key for Fulcio,
              used for signing root certificate (only RSA with > 2048 B pkey size or ECC with prime256v1 (==secp256r1) are supported)."
            type: "str"
            required: false
            version_added: "1.2.0"
          root_ca:
            description: "The user-provided root certificate for Fulcio. This field is mutually exclusive with the certificate field."
            type: "str"
            required: false
            version_added: "1.2.0"
          trusted_ca:
            description: >
              Trusted OpenID Connect (OIDC) CA certificate for Fulcio, used to validate the identity of the OIDC provider.
            type: "str"
            required: false
            version_added: "1.2.0"
          ca_passphrase:
            description: >
              "Passphrase for Certificate Authority.
              **Note**: Updating the passphrase will regenerate the auto-generated private key and the Fulcio certificate as a consequence,
              and a manual update in the trust root is required."
            type: "str"
            required: false
            version_added: "1.2.0"
          ct_log_prefix:
            description: >
              The Prefix for the Certificate Transparency Log that is accessed by Fulcio.
            type: "str"
            required: false
            version_added: "1.1.0"
          fulcio_config:
            description: >
              Fulcio configuration for the OIDC issuers and meta issuers.
            type: "dict"
            required: true
            version_added: "1.2.0"
            options:
              oidc_issuers:
                description: "The list of OpenID Connect (OIDC) issuers allowed to authenticate Fulcio certificate requests."
                type: "list"
                elements: "dict"
                required: false
                version_added: "1.1.0"
                # we provide no default here intentionally
                options:
                  issuer:
                    description: "A unique name of the OIDC issuer."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  url:
                    description: "The OIDC issuer service URL."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  client_id:
                    description: "The OIDC client identifier used by the RHTAS service."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  type:
                    description: "The type of the OIDC token issuer, for example, 'email'."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  ci_provider:
                    description: "An optional configuration to map token claims to extensions for CI workflows"
                    type: "str"
                    required: false
                    version_added: "1.3.0"
              meta_issuers:
                description: "The list of OIDC meta issuers allowed to authenticate Fulcio certificate requests."
                type: "list"
                elements: "dict"
                required: false
                version_added: "1.1.0"
                options:
                  issuer_pattern:
                    description: "A URL template to match multiple OIDC issuers, for example, `'https://oidc.eks.*.amazonaws.com/id/*'`."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  client_id:
                    description: "The OIDC client identifier used by the RHTAS service."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  type:
                    description: "The type of the OIDC token issuer, for example, 'email'."
                    type: "str"
                    required: true
                    version_added: "1.1.0"
                  ci_provider:
                    description: "An optional configuration to map token claims to extensions for CI workflows."
                    type: "str"
                    required: false
                    version_added: "1.3.0"
              ci_issuer_metadata:
                description: "Additional metadata for ci-provider OIDC issuers."
                type: "list"
                elements: "dict"
                required: false
                version_added: "1.3.0"
                options:
                  issuer_name:
                    description: "Name of the issuer."
                    type: "str"
                    required: true
                    version_added: "1.3.0"
                  default_template_values:
                    description: "Defaults contains key-value pairs that can be used for filling the templates from extension_templates."
                    type: "dict"
                    required: false
                    version_added: "1.3.0"
                  subject_alternative_name_template:
                    description: "Template for the Subject Alternative Name extension."
                    type: "str"
                    required: false
                    version_added: "1.3.0"
                  extension_templates:
                    description: |-
                      A mapping between certificate extension and token claim using Go templating syntax.
                      To prevent Ansible from trying to interpolate Go template values, use the "!unsafe" data type.
                    type: dict
                    required: false
                    version_added: "1.3.0"
                    options:
                      build_signer_uri:
                        description: "Reference to specific build instructions that are responsible for signing."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      build_signer_digest:
                        description: "Immutable reference to the specific version of the build instructions that is responsible for signing."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      runner_environment:
                        description: "Specifies whether the build took place in platform-hosted cloud infrastructure or customer/self-hosted infrastructure."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_uri:
                        description: "Source repository URL that the build was based on."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_digest:
                        description: "Immutable reference to a specific version of the source code that the build was based upon."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_ref:
                        description: "Source Repository Ref that the build run was based upon."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_identifier:
                        description: "Immutable identifier for the source repository the workflow was based upon."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_owner_uri:
                        description: "Source repository owner URL of the owner of the source repository that the build was based on."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_owner_identifier:
                        description: "Immutable identifier for the owner of the source repository that the workflow was based upon."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      build_config_uri:
                        description: "Build Config URL to the top-level/initiating build instructions."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      build_config_digest:
                        description: "Immutable reference to the specific version of the top-level/initiating build instructions."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      build_trigger:
                        description: "Event or action that initiated the build."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      run_invocation_uri:
                        description: "Run Invocation URL to uniquely identify the build execution."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
                      source_repository_visibility_at_signing:
                        description: "Source repository visibility at the time of signing the certificate."
                        type: "str"
                        required: false
                        version_added: "1.3.0"
      tas_single_node_rekor:
        description: >
          Details on the Rekor server configuration options. Includes Certificate Authority Passphrase,
          public key retries, public key delay and more.
        type: dict
        required: false
        version_added: "1.2.0"
        options:
          active_signer_type:
            description: "Active logs signer type can be either file, KMS or tink"
            type: "str"
            required: false
            version_added: "1.2.0"
          active_signer_id:
            description: "ID of the key name containing the active signer key for rekor to use."
            type: "str"
            required: false
            version_added: "1.2.0"
          active_tree_id:
            description: "Tree Id of active rekor log."
            type: "int"
            required: false
            version_added: "1.2.0"
          kms:
            description: "Details for KMS configuration of rekor cli-server."
            type: "dict"
            options:
              kms_resource:
                description: "KMS resource access"
                type: "str"
                required: false
                version_added: "1.2.0"
          tink:
            description: "Details for tink configuration within rekor-server."
            type: "dict"
            options:
              tink_kek_uri:
                description: "URI for tink resource."
                type: "str"
                required: false
                version_added: "1.2.0"
              tink_keyset_path:
                description: "Keyset to be unencrypted by tink."
                type: "str"
                required: false
                version_added: "1.2.0"
          env:
            description: "Env vars to be specified to access AWS Cloud keys."
            type: "list"
            elements: "dict"
            required: false
            version_added: "1.2.0"
          ca_passphrase:
            description: "Passphrase used for Certificate Authority cert."
            type: "str"
            required: false
            version_added: "1.1.0"
          public_key_retries:
            description: "The number of attempts to retrieve the Rekor public key when constructing the trust root."
            type: "int"
            required: false
            version_added: "1.1.0"
          public_key_delay:
            description: "The number of seconds to wait before retrying the retrieval of the Rekor public key when constructing the trust root."
            type: "int"
            required: false
            version_added: "1.1.0"
          private_keys:
            description: "List of private keys for use within rekor."
            type: "list"
            elements: "dict"
            options:
              id:
                description: "Custom rekor secret ID."
                type: "str"
                required: false
                version_added: "1.2.0"
              key:
                description: "Custom Rekor Private key value."
                type: "str"
                required: false
                version_added: "1.2.0"
            required: false
            version_added: "1.2.0"
          public_keys:
            description: "List of public keys for use within rekor."
            type: "list"
            elements: "dict"
            options:
              id:
                description: "Custom rekor secret ID."
                type: "str"
                required: false
                version_added: "1.2.0"
              key:
                description: "Custom Rekor Public key value."
                type: "str"
                required: false
                version_added: "1.2.0"
            required: false
            version_added: "1.2.0"
          sharding_config:
            description: "Sharding configuration for rekor"
            type: "list"
            elements: "dict"
            options:
              tree_id:
                description: "Sharding configuration treeID"
                type: "int"
                required: false
                version_added: "1.2.0"
              tree_length:
                description: "Length of rekor tree."
                type: "str"
                required: false
                version_added: "1.2.0"
              signing_config:
                description: "Signing Configuration or rekor shard."
                type: "str"
                required: false
                version_added: "1.2.0"
              pem_pub_key:
                description: "ID of custom key provided to rekor."
                type: "str"
                required: false
                version_added: "1.2.0"
            required: false
            version_added: "1.2.0"
          attestations:
            description: "Configuration for Rekor attestation storage."
            type: "dict"
            required: false
            version_added: "1.3.0"
            default:
              enabled: true
              url: "file:///var/run/attestations?no_tmp_dir=true"
              max_size: 100000
            options:
              enabled:
                description: "Enable Rekor attestation storage."
                type: "bool"
                required: false
                version_added: "1.3.0"
              url:
                description: |-
                  Url of the storage location, supports go-cloud blob URLs. The 'file:///var/run/attestations'
                  path is specifically for local storage. Other valid protocols include s3://, gs://, azblob://, and mem://.
                  Cloud credentials can be provided as environment variables through the "env" variable.
                type: "str"
                required: false
                version_added: "1.3.0"
              max_size:
                description: "Maximum allowed size for an individual attestation, in bytes."
                type: "int"
                required: false
                version_added: "1.3.0"
      tas_single_node_setup_host_dns:
        description: "Set up DNS on the managed host to resolve URLs of the configured RHTAS services."
        type: "bool"
        required: false
        version_added: "1.1.0"
        default: true
      tas_single_node_base_hostname:
        description: >
          The base host name of the managed node.
          This generates self-signed certificates for the individual HTTPS endpoints.
        type: "str"
        required: true
        version_added: "1.1.0"
        # we provide no default value here intentionally
      tas_single_node_ctlog:
        description: >
          Configuration and specification of ctlog Custom Configuration as well as custom keys.
        type: "dict"
        version_added: "1.2.0"
        required: false
        default:
          ca_passphrase: rhtas
          sharding_config:
            - config:
              treeid:
              prefix: ""
              root_pem_file: ""
              password: ""
              private_key: ""
          private_keys: []
          public_keys: []
        options:
          ca_passphrase:
            description: "Passphrase used for Certificate Authority."
            required: false
            version_added: "1.2.0"
          sharding_config:
            description: "Configuration for each log in ctlog."
            required: false
            version_added: "1.2.0"
            options:
              treeid:
                description: "Trillian Tree Id ctlog use."
                type: "int"
                required: false
                version_added: "1.2.0"
              prefix:
                description: "ctlog log Prefix."
                type: "str"
                required: false
                version_added: "1.2.0"
              root_pem_file:
                description: "File path to root Pem file."
                type: "str"
                required: false
                version_added: "1.2.0"
              password:
                description: "Password for private key used by ctlog."
                type: "str"
                required: false
                version_added: "1.2.0"
              private_key:
                description: "Name of the private key in the system."
                type: "str"
                required: false
                version_added: "1.2.0"
              override_handler_prefix:
                description: "Overrides the handler prefix for this log."
                type: "str"
                required: false
                version_added: "1.2.0"
              public_key:
                description: "Public key used for verification (must be in DER format)."
                type: "str"
                required: false
                version_added: "1.2.0"
              reject_expired:
                description: "Reject certificates that are expired."
                type: "bool"
                required: false
                version_added: "1.2.0"
              reject_unexpired:
                description: "Reject certificates that are not expired."
                type: "bool"
                required: false
                version_added: "1.2.0"
              not_after_start:
                description: "Starting timestamp for valid 'NotAfter' dates."
